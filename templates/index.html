<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ifields page</title>
    <link rel="stylesheet" href="static/style.css" />
    <script src="https://cdn.cardknox.com/ifields/2.15.2309.2601/ifields.min.js"></script>
    <script
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="form-body">
      <div class="row">
        <div class="form-holder">
          <div class="form-content">
            <div class="form-items">
              <h3>Payment Form Test Page</h3>
              <p>Fill in the data below.</p>
              <form id="payment-form">
                <div class="col-md-12 iframe">
                  <input
                    id="xcardnum"
                    class="form-control"
                    type="text"
                    name="card"
                    placeholder="card"
                    data-ifields-id="card-number-token"
                    hidden
                  />
                  <iframe
                    class="form-control iframe"
                    data-ifields-id="card-number"
                    data-ifields-placeholder="Card Number"
                    src="https://cdn.cardknox.com/ifields/2.15.2309.2601/ifield.htm"
                  ></iframe>
                </div>

                <div class="col-md-12">
                  <input
                  id="xcvv"
                    class="form-control"
                    type="text"
                    name="cvv"
                    placeholder="cvv"
                    data-ifields-id="cvv-token"
                    hidden
                  />
                  <iframe
                    class="form-control iframe"
                    data-ifields-id="cvv"
                    data-ifields-placeholder="CVV"
                    src="https://cdn.cardknox.com/ifields/2.15.2309.2601/ifield.htm"
                  ></iframe>
                </div>

                <div class="col-md-12">
                  <input
                    id="xexp"
                    class="form-control"
                    type="text"
                    name="exp"
                    placeholder="EXP"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    id="xBillstreet"
                    class="form-control"
                    type="text"
                    name="street"
                    placeholder="Address"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    id="xBillcountry"
                    class="form-control"
                    type="text"
                    name="country"
                    placeholder="Country"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    id="xBillstate"
                    class="form-control"
                    type="text"
                    name="state"
                    placeholder="State"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    id="xbillfirstname"
                    class="form-control"
                    type="text"
                    name="firstname"
                    placeholder="First Name"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    id="xBillLastName"
                    class="form-control"
                    type="text"
                    name="lastname"
                    placeholder="Last Name"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    id="xbillphone"
                    class="form-control"
                    type="text"
                    name="phone"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="col-md-12">
                  <input
                    id="xbillcity"
                    class="form-control"
                    type="text"
                    name="billcity"
                    placeholder="Bill City"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    id="xemail"
                    class="form-control"
                    type="text"
                    name="email"
                    placeholder="Email"
                  />
                </div>
                            
                <div class="col-md-12">
                  <input
                    id="xbillzip"
                    class="form-control"
                    type="text"
                    name="billzip"
                    placeholder="Bill Zip"
                  />
                </div>

                <div class="col-md-12">
                  <input
                    id="xamount"
                    class="form-control"
                    type="text"
                    name="amount"
                    placeholder="Amount"
                  />
                </div>

                <div class="col-md-12">
                  <select class="form-select mt-3" id="xcommand">
                    <option selected disabled value="">Transaction Type</option>
                    <option value="CC:Sale">CC:Sale</option>
                    <option value="CC:Authonly">CC:AuthOnly</option>
                    <option value="CC:Void">CC:Void</option>
                    <option value="CC:Refund">CC:Refund</option>
                  </select>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="xallowduplicate"
                  />
                  <label class="form-check-label">Allow Duplicate</label>
                </div>

                <div class="form-button mt-3">
                  <button id="submit-btn" type="submit" class="btn btn-primary">
                    Submit
                  </button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="static/app.js"></script>
  </footer>
</html>
